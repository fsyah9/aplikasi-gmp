<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Inventory Cabang</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <style>
        /* Mencegah scroll yang tidak disengaja bergaya web */
        body { overscroll-behavior-y: contain; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 h-screen w-screen overflow-hidden flex flex-col">

    <div id="login-screen" class="flex-1 flex flex-col justify-center items-center p-6">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
            <h1 class="text-2xl font-bold text-center mb-6">Login App</h1>
            <input type="text" id="username" placeholder="Username" class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" class="w-full mb-6 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="login()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold">Masuk</button>
        </div>
    </div>

    <div id="main-app" class="hidden flex-1 flex flex-col h-full">
        <header class="bg-blue-600 text-white p-4 text-center font-bold text-lg shadow-md">
            Inventory System
        </header>

        <main class="flex-1 overflow-y-auto p-4" id="content-area">
            <h2 class="text-xl font-bold mb-4">Dashboard</h2>
            <input type="text" placeholder="Cari produk (kata depan/belakang)..." class="w-full p-3 border rounded-lg mb-4">
        </main>

        <nav class="bg-white border-t flex justify-around p-3 shadow-lg pb-safe">
            <button onclick="switchTab('inventory')" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                <span>üì¶</span>
                <span class="text-xs mt-1">Inventory</span>
            </button>
            <button onclick="switchTab('counting')" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                <span>üì∑</span>
                <span class="text-xs mt-1">Counting</span>
            </button>
            <button onclick="switchTab('settings')" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                <span>‚öôÔ∏è</span>
                <span class="text-xs mt-1">Setting</span>
            </button>
        </nav>
    </div>

   <script>
    // MASUKKAN URL WEB APP DARI APPS SCRIPT DI SINI
    const API_URL = 'https://script.google.com/macros/s/AKfycbzcBUCoFGpN9kcE7fNRY-atKAN-bvkcnu-I8eUAIhB8E1G_yD1ApRdG1vgwsRLMYlh1/exec'; 

    // 1. FUNGSI LOGIN
    async function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const loginBtn = document.querySelector('button[onclick="login()"]');
        
        if (!user || !pass) {
            alert('Isi username dan password!');
            return;
        }

        // Ubah teks tombol jadi loading
        loginBtn.innerText = "Loading...";
        loginBtn.disabled = true;

        try {
            // Mengirim data ke Google Sheets via POST
            const response = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ 
                    action: 'login', 
                    username: user, 
                    password: pass 
                })
            });
            
            const result = await response.json();

            if (result.status === 'success') {
                alert(`Selamat datang, ${user} (${result.role})`);
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                
                // Jika login sukses, otomatis ambil data inventory
                fetchInventory(); 
            } else {
                alert(result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Gagal terhubung ke server.');
        } finally {
            // Kembalikan tombol seperti semula
            loginBtn.innerText = "Masuk";
            loginBtn.disabled = false;
        }
    }

    // 2. FUNGSI MENGAMBIL DATA INVENTORY
    async function fetchInventory() {
        const contentArea = document.getElementById('content-area');
        contentArea.innerHTML = '<p class="text-center mt-10">Memuat data dari Google Sheets...</p>';

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'getInventory' })
            });
            
            const result = await response.json();

            if (result.status === 'success') {
                const data = result.data;
                // Render data ke dalam HTML
                let html = '<h2 class="text-xl font-bold mb-4">Daftar Inventory</h2>';
                html += '<input type="text" placeholder="Cari produk..." class="w-full p-3 border rounded-lg mb-4">';
                
                data.forEach(item => {
                    html += `
                        <div class="bg-white p-4 rounded-lg shadow mb-3 border-l-4 border-blue-500">
                            <h3 class="font-bold text-lg">${item.NamaBarang}</h3>
                            <p class="text-sm text-gray-600">Kode: ${item.KodeBarang} | Cabang: ${item.Cabang}</p>
                            <p class="text-sm font-semibold text-green-600 mt-1">Stok: ${item.Stok}</p>
                        </div>
                    `;
                });
                contentArea.innerHTML = html;
            }
        } catch (error) {
            console.error('Error:', error);
            contentArea.innerHTML = '<p class="text-red-500">Gagal memuat data.</p>';
        }
    }

    // Fungsi navigasi bawah (sama seperti sebelumnya)
    function switchTab(tab) {
        const content = document.getElementById('content-area');
        if (tab === 'inventory') {
            fetchInventory(); // Panggil data baru saat tab ditekan
        } else if (tab === 'counting') {
            content.innerHTML = '<h2 class="text-xl font-bold">Menu Counting</h2><p>Fitur scanner barcode belum diaktifkan.</p>';
        } else if (tab === 'settings') {
            content.innerHTML = '<h2 class="text-xl font-bold">Pengaturan</h2><p>Pengaturan User.</p>';
        }
    }
</script>
</body>
</html>
