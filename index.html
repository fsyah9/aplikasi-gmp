<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>App Inventory Cabang</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <style>
        body { overscroll-behavior-y: contain; }
        .hidden { display: none !important; }
        .pb-safe { padding-bottom: max(12px, env(safe-area-inset-bottom)); }
    </style>
</head>
<body class="bg-gray-100 h-[100dvh] w-screen overflow-hidden flex flex-col">

    <div id="login-screen" class="flex-1 flex flex-col justify-center items-center p-6">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
            <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Login App</h1>
            <input type="text" id="username" placeholder="Username" class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" class="w-full mb-6 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="login()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">Masuk</button>
        </div>
    </div>

    <div id="main-app" class="hidden flex-1 flex flex-col h-full">
        <header class="bg-blue-600 text-white p-4 text-center font-bold text-lg shadow-md flex justify-between items-center">
            <span>Inventory System</span>
            <button onclick="logout()" class="text-sm bg-blue-500 px-2 py-1 rounded">Logout</button>
        </header>

        <main class="flex-1 overflow-y-auto p-4" id="content-area">
        </main>

        <nav class="bg-white border-t flex justify-around p-2 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] pb-safe z-50">
            <button onclick="switchTab('home')" class="flex flex-col items-center p-2 text-gray-500 hover:text-blue-600 focus:text-blue-600">
                <span class="text-xl">üè†</span>
                <span class="text-xs mt-1 font-medium">Utama</span>
            </button>
            <button onclick="switchTab('inventory')" class="flex flex-col items-center p-2 text-gray-500 hover:text-blue-600 focus:text-blue-600">
                <span class="text-xl">üì¶</span>
                <span class="text-xs mt-1 font-medium">Inventory</span>
            </button>
            <button onclick="switchTab('counting')" class="flex flex-col items-center p-2 text-gray-500 hover:text-blue-600 focus:text-blue-600">
                <span class="text-xl">üì∑</span>
                <span class="text-xs mt-1 font-medium">Counting</span>
            </button>
            <button onclick="switchTab('settings')" class="flex flex-col items-center p-2 text-gray-500 hover:text-blue-600 focus:text-blue-600">
                <span class="text-xl">‚öôÔ∏è</span>
                <span class="text-xs mt-1 font-medium">Setting</span>
            </button>
        </nav>
    </div>

   <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzcBUCoFGpN9kcE7fNRY-atKAN-bvkcnu-I8eUAIhB8E1G_yD1ApRdG1vgwsRLMYlh1/exec';

    let currentUser = '';

    async function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const loginBtn = document.querySelector('button[onclick="login()"]');
        
        if (!user || !pass) { alert('Isi username dan password!'); return; }

        loginBtn.innerText = "Loading...";
        loginBtn.disabled = true;

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'login', username: user, password: pass })
            });
            const result = await response.json();

            if (result.status === 'success') {
                currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                switchTab('home'); 
            } else {
                alert(result.message);
            }
        } catch (error) {
            alert('Gagal terhubung ke server. Pastikan internet aktif.');
            console.error(error);
        } finally {
            loginBtn.innerText = "Masuk";
            loginBtn.disabled = false;
        }
    }

    function logout() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('main-app').classList.add('hidden');
        document.getElementById('login-screen').classList.remove('hidden');
    }

    function switchTab(tab) {
        const content = document.getElementById('content-area');
        
        if (tab === 'home') {
            content.innerHTML = `
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Halo, ${currentUser}! üëã</h2>
                    <p class="text-gray-500">Selamat datang di Menu Utama.</p>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div onclick="switchTab('inventory')" class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center cursor-pointer active:bg-gray-50">
                        <span class="text-4xl mb-3">üì¶</span>
                        <span class="font-bold text-gray-700">Data Inventory</span>
                    </div>
                    <div onclick="switchTab('counting')" class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center cursor-pointer active:bg-gray-50">
                        <span class="text-4xl mb-3">üì∑</span>
                        <span class="font-bold text-gray-700">Scan Barcode</span>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center cursor-pointer active:bg-gray-50">
                        <span class="text-4xl mb-3">üì•</span>
                        <span class="font-bold text-gray-700 text-center">Import / Export</span>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center cursor-pointer active:bg-gray-50">
                        <span class="text-4xl mb-3">üìú</span>
                        <span class="font-bold text-gray-700 text-center">Histori</span>
                    </div>
                </div>
            `;
        } 
        else if (tab === 'inventory') {
            fetchInventory();
        } 
        else if (tab === 'counting') {
            content.innerHTML = `
                <h2 class="text-xl font-bold mb-4">Counting & Scanner</h2>
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <div id="reader" class="bg-gray-200 h-64 rounded-lg flex flex-col items-center justify-center mb-4 text-gray-500">
                        <span>üì∑ Area Kamera</span>
                    </div>
                    <button onclick="startScanner()" class="w-full bg-green-500 text-white p-3 rounded-lg font-bold">Mulai Scan</button>
                    <div class="mt-4">
                        <p class="text-sm text-gray-500 mb-2">Atau ketik manual:</p>
                        <div class="flex gap-2">
                            <input type="text" placeholder="Masukkan Barcode..." class="flex-1 p-2 border rounded-lg focus:outline-none">
                            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Cari</button>
                        </div>
                    </div>
                </div>
            `;
        } 
        else if (tab === 'settings') {
            content.innerHTML = `
                <h2 class="text-xl font-bold mb-4">Pengaturan</h2>
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <p class="mb-2">Akun: <strong>${currentUser}</strong></p>
                    <button onclick="logout()" class="w-full bg-red-500 text-white p-3 rounded-lg font-bold mt-4">Keluar dari Aplikasi</button>
                </div>
            `;
        }
    }

    async function fetchInventory() {
        const contentArea = document.getElementById('content-area');
        contentArea.innerHTML = '<div class="flex justify-center mt-20"><p class="text-blue-600 font-bold animate-pulse">Memuat data...</p></div>';

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'getInventory' })
            });
            const result = await response.json();

            if (result.status === 'success') {
                const data = result.data;
                let html = `
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Daftar Inventory</h2>
                        <button class="bg-blue-600 text-white text-sm px-3 py-1 rounded-lg">+ Tambah</button>
                    </div>
                    <input type="text" placeholder="üîç Cari nama/kode produk..." class="w-full p-3 border rounded-lg mb-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                `;
                
                if (data.length === 0) {
                    html += '<p class="text-center text-gray-500 mt-10">Data masih kosong.</p>';
                } else {
                    data.forEach(item => {
                        html += `
                            <div class="bg-white p-4 rounded-xl shadow-sm mb-3 border-l-4 border-blue-500 flex justify-between items-center">
                                <div>
                                    <h3 class="font-bold text-gray-800">${item.NamaBarang}</h3>
                                    <p class="text-xs text-gray-500">Kode: ${item.KodeBarang} | Cabang: ${item.Cabang}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-lg font-bold text-green-600">${item.Stok}</p>
                                    <p class="text-[10px] text-gray-400">Stok</p>
                                </div>
                            </div>
                        `;
                    });
                }
                contentArea.innerHTML = html;
            }
        } catch (error) {
            contentArea.innerHTML = '<p class="text-red-500 text-center mt-10">Gagal memuat data dari Google Sheets.</p>';
        }
    }

    function startScanner() {
        alert("Fitur kamera siap disambungkan ke Html5-Qrcode!");
    }
   </script>
</body>
</html>
